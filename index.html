<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CAT</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form action="thanks.html">
		<div class="elem-group inlined">
			<label for="checkin-date">Check-in Date</label>
			<input type="date" id="checkin-date" name="checkin" required>
		</div>
		<div class="elem-group inlined">
			<label for="checkout-date">Check-out Date</label>
			<input type="date" id="checkout-date" name="checkout" required>
		</div>
		<div class="elem-group inlined">
			<label for="adult">Adults</label>
			<input type="number" id="adult" name="total_adults" placeholder="2" min="1" max="2" required>
		</div>
		<div class="elem-group inlined" >
			<label for="child">Children</label>
			<input type="number" id="child" name="total_children" placeholder="1" max="2" required>
		</div>
		<div class="elem-group "  style="width: 97%; margin-left: auto; margin-right: auto;">
			<label for="room-selection">Select Room Type</label>
			<select class="main-select" id="room-selection" required>
				<option value="">Room Type</option>
				<option value="option1">Twin Beds</option>
				<option value="option1">Master Bed</option>
			</select>
		</div>
		<div class="elem-group " style="">
			<div id="hotel-container">
				<div class="hotel-room" style="display: none;"></div>
			</div>
			<button id="add-room-button" type="button" style="color: f1f1f1;"><i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg></i> Room</button>
		</div>
		<div class="elem-group inlined">
			<label for="name">Your Name</label>
			<input type="text" id="name" name="visitor_name" placeholder="E.g Abbas" pattern=[A-Z\sa-z]{3,20} required>
		</div>
		<div class="elem-group inlined">
			<label for="email">Enter E-mail or Phone Number</label>
			<input type="text" id="email" name="visitor_email" placeholder="example@email.com    or    +9234567*****" required>
		</div>
		<hr>
		<div class="elem-group">
			<label for="message">Anything Else?</label>
			<textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
		</div>
		<button type="submit">Conform</button>
	</form>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		let roomCount = 1;

document.getElementById("add-room-button").addEventListener("click", function() {
  roomCount++;
  let newRoom = document.createElement("div");
  newRoom.classList.add("hotel-room");
  newRoom.innerHTML = `<div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="2" min="1" max="2" required>
      </div>
      <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="1" max="2" required>
      </div>` + '<button class="remove-room-button"><i class="svgg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg></i></button>';
  document.getElementById("hotel-container").appendChild(newRoom);
  addRemoveListeners();
});

function addRemoveListeners() {
  let removeButtons = document.getElementsByClassName("remove-room-button");
  for (let i = 0; i < removeButtons.length; i++) {
    removeButtons[i].addEventListener("click", function() {
      this.parentElement.remove();
    });
  }
}	</script>
</body>
</html>
